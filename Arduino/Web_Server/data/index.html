
<!DOCTYPE HTML><html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com/8.0/highcharts.js"></script>
    <style>
        body {
        min-width: 300px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
        }
        h2 {
        font-family: Arial;
        font-size: 2.5rem;
        text-align: center;
        }
    </style>
</head>
<body>
    <!-- heading at the top of the chrome page -->
    <h2>ESP32 Movement monitoring</h2> 
    <!-- graphic with unique -->
    <div id="movement-chart" class="container"></div>
</body>
<script>
    var chartT = new Highcharts.Chart({
        chart:{ 
            renderTo : 'movement-chart' 
        },
        title: { 
            text: 'Change in FSR data' 
        },
        series: [{
            showInLegend: false,
            data: []
        }],
        plotOptions: {
            line: { 
                animation: false,
                dataLabels: { 
                    enabled: true 
                }
            },
            series: { color: '#059e8a' }
        },
        xAxis: { 
            type: 'datetime',
            dateTimeLabelFormats: { 
                second: '%H:%M:%S' 
            }
        },
        yAxis: {
            title: { 
                text: 'Movement (analog units)' 
            }
        },
        credits: { 
            enabled: false 
        }
    });
    setInterval(function ( ) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var x = (new Date()).getTime(),
                y = parseFloat(this.responseText);
                if(chartT.series[0].data.length > 50) {
                    chartT.series[0].addPoint([x, y], true, true, true);
                } else {
                    chartT.series[0].addPoint([x, y], true, false, true);
                }
            }
        }
        xhttp.open("GET", "/movement", true);
        xhttp.send();
    }, 
    1000 ) ;
</script>
</html>
